<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heróis</title>
</head>
<body>

<script>
    // Definindo a classe Heroi em JavaScript
    class Heroi {
        constructor(nome, idade, tipo) {
            this.nome = nome;
            this.idade = idade;
            this.tipo = tipo;
        }

        atacar() {
            let ataque;
            switch (this.tipo) {
                case 'mago':
                    ataque = 'usou magia';
                    break;
                case 'guerreiro':
                    ataque = 'usou espada';
                    break;
                case 'monge':
                    ataque = 'usou artes marciais';
                    break;
                case 'ninja':
                    ataque = 'usou shuriken';
                    break;
                default:
                    ataque = 'usou um ataque desconhecido';
            }

            // Exibindo a mensagem no console do navegador
            alert(`O ${this.tipo} ${this.nome} atacou usando ${ataque}`);
        }
    }

    // Criando instâncias da classe Heroi e chamando o método atacar
    const heroi1 = new Heroi('Aragorn', 35, 'guerreiro');
    heroi1.atacar();

    const heroi2 = new Heroi('Gandalf', 200, 'mago');
    heroi2.atacar();
</script>

</body>
</html>
